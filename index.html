<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/money-bag.png" type="image/x-icon">

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/23b92efe8e.js"
      crossorigin="anonymous"
    ></script>

    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- website title -->
    <title>Monthly Budget Calculator</title>

</head>

<body>
    <!-- header section start -->
    <header class="container mt-5">
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main class="mb-5">
        <section class="container rounded px-5 py-3 shadow" id="main-part">
            <h1 id="title" class="text-center">
                Monthly <span class="text-danger">Budget CalculatorðŸ’°</span>
            </h1>
            <p id="subtitle" class="text-center fw-light fst-italic">Hi I'm <span class="text-danger">
                Mr. Budget Calculator
            </span> and I'm Here to calclute your money and your time.</p>
            <div class="row justify-content-center gy-4">
                <!-- image section part -->
                <div class="col-lg-6">
                    <img src="./images/money-master.jpg" alt="" class="w-100 rounded mx-auto money-master-img">
                </div>

                <!-- Income Calculate section part start -->
                <div class="col-lg-6 expenses-section">
                    <h3 class="text-center mt-2">Income</h3>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Income:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="income-input" class="inputField">
                    </div>
                    <h3 class="text-center">Expenses</h3>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Food:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="food-input" class="inputField">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Rent:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="rent-input" class="inputField">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Utility Bills:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="utility-input"
                            class="inputField">
                    </div>
                    <div class="form-group d-flex justify-content-between md:mx-5 mt-2 align-items-center">
                        <label for="focusedInput" class="fs-4">Others:</label>
                        <input min="0" data-bind="value:replyNumber" type="number" id="others-input" class="inputField">
                    </div>

                   <div class="d-flex justify-content-center md:mx-5 mt-2 align-items-center gap-2">
                    <button type="button" id="calculate-btn"
                    class="button d-grid gap-2 col-6 mx-auto mb-4 mt-4">Calculate</button>
                    <button type="button" id="reset-btn"
                    class="button d-grid gap-2 col-6 mx-auto mb-4 mt-4">Clear</button>
                   </div>
                    <h3 class="text-center">Total Expenses: $<span class="amount" id="total-expenses">00</span></h3>
                    <h3 class="text-center mb-4">Balance: $<span class="amount" id="balance">00</span></h3>
                    <!-- Income Calculate section part end -->

                    <!-- caluculate save money part -->
                    <div class="form-group d-flex justify-content-evenly mt-2 mb-4 align-items-center md:mx-5">
                        <label for="save" class="fs-4">Save:</label>
                        <div>
                            <input class="inputField save-input" type="number" id="save-money-input"> % <button
                                onclick="saveMoney()" class="save-btn">Save</button>
                        </div>
                    </div>

                    <h3 class="text-center">Saving amount: $<span class="amount" id="saving-amount">00</span></h3>
                    <h3 class="text-center">Remaining Balance: $<span class="amount" id="remaining-balance">00</span></h3>

                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- main section end -->

    <!-- external js file link -->
    <script src="js/app.js"></script>
        <!-- sweet alert link  -->
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
